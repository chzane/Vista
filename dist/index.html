<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Start</title>
    <meta name="description" content="Vista浏览器起始页">
    <meta name="author" content="chzane">
</head>

<body>
    <noscript>We need javascript to load the page</noscript>
    <!--<div class="nav">
        <button id="setting">
            <i class="bi bi-gear-fill"></i>
        </button>
    </div>-->
    <div class="app">
        <h1 id="time"></h1>
        <h1 id="title"></h1>
        <div id="website"></div>
        <p id="yiyan"></p>
    </div>
    <div id="model">
        <div class="box">
            <h1>New Website</h1>
            <button id="close" onclick="closeModelBox()">
                <i class="bi bi-x"></i>
            </button>
            <p class="label">General</p>
            <input type="text" id="name" placeholder="Name" />
            <br>
            <input type="text" id="url" placeholder="Url" />
            <br>
            <input type="text" id="icon" placeholder="Icon" />
            <br>
            <button id="add-website-button">Add</button>
        </div>
    </div>
    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            document.body.innerHTML = `
            <div class="app">
                <h1><i class="bi bi-exclamation-triangle-fill"></i> Oops! An error occurred.</h1>
                <p>message: ${message}</p>
                <p>source: ${source}</p>
                <p>lineno: ${lineno}</p>
                <p>colno: ${colno}</p>
                <p>error: ${error}</p>
            </div>`;
        }
    </script>
    <script src="./index.js"></script>
</body>

</html>
